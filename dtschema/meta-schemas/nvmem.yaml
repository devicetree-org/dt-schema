%YAML 1.2
---
$id: "http://devicetree.org/meta-schemas/nvmem.yaml#"
$schema: https://json-schema.org/draft/2019-09/schema

properties:
  nvmem:
    $ref: "cell.yaml#/array"

  nvmem-cells:
    oneOf:
      - $ref: "cell.yaml#/array"
      - $ref: "/schemas/types.yaml#/definitions/phandle-array"

  '#nvmem-cell-cells': true

dependentRequired:
  nvmem-names: [nvmem]
  nvmem-cell-names: [nvmem-cells]
